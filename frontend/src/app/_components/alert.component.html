<div *ngIf="alerts.length" class="container">
    <div class="m-3">
        <div *ngFor="let alert of alerts" class="alert alert-custom mb-3 {{getAlertClass(alert)}}">
            <div class="d-flex align-items-center">
                <div class="alert-icon mr-3">
                    <i class="{{getAlertIcon(alert)}}"></i>
                </div>
                <div class="alert-content">
                    <strong *ngIf="alert.type === AlertType.Error">Error:</strong>
                    <strong *ngIf="alert.type === AlertType.Success">Success:</strong>
                    <strong *ngIf="alert.type === AlertType.Warning">Warning:</strong>
                    <strong *ngIf="alert.type === AlertType.Info">Info:</strong>
            <span [innerHTML]="alert.message"></span>
                </div>
                <button type="button" class="close ml-auto" (click)="removeAlert(alert)">
                    <span>&times;</span>
                </button>
            </div>
        </div>
    </div>
</div>

<style>
    .alert-custom {
        border-radius: 8px;
        padding: 15px;
        border-left: 5px solid;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        transition: all 0.3s ease;
    }
    
    .alert-custom.alert-danger {
        border-left-color: #dc3545;
        background-color: #fff8f8;
    }
    
    .alert-custom.alert-success {
        border-left-color: #28a745;
        background-color: #f4fff4;
    }
    
    .alert-custom.alert-warning {
        border-left-color: #ffc107;
        background-color: #fffef4;
    }
    
    .alert-custom.alert-info {
        border-left-color: #17a2b8;
        background-color: #f4faff;
    }
    
    .alert-icon {
        font-size: 1.5rem;
        margin-right: 15px;
    }
    
    .alert-custom.alert-danger .alert-icon {
        color: #dc3545;
    }
    
    .alert-custom.alert-success .alert-icon {
        color: #28a745;
    }
    
    .alert-custom.alert-warning .alert-icon {
        color: #ffc107;
    }
    
    .alert-custom.alert-info .alert-icon {
        color: #17a2b8;
    }
    
    .alert-content {
        flex: 1;
    }
    
    .close {
        background: transparent;
        border: none;
        font-size: 1.25rem;
        padding: 0;
        margin-left: 10px;
        cursor: pointer;
    }
</style>
