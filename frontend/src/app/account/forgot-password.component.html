<h3 class="card-header text-center fw-semibold bg-light py-3 border-bottom">Forgot Password</h3>
<div class="card-body p-4">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <!-- Email Input Field -->
        <div class="mb-3">
            <label for="email" class="form-label fw-semibold">Email</label>
            <input type="text" formControlName="email" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.email.errors }" placeholder="Enter your email" />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email is required</div>
                <div *ngIf="f.email.errors.email">Email is invalid</div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-center mt-4">
            <div class="d-flex flex-column flex-md-row gap-2">
                <button [disabled]="loading" class="btn btn-primary px-4" type="submit">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                    {{ loading ? 'Submitting...' : 'Submit' }}
                </button>
                <a routerLink="../login" class="btn btn-link text-decoration-none" [class.disabled]="loading"
                    [attr.tabindex]="loading ? '-1' : null">
                    Cancel
                </a>
            </div>
        </div>
    </form>
</div>

<style>
    .form-control::placeholder {
        color: #aaa;
    }

    .btn-link {
        color: #007bff;
        text-decoration: none;
    }

    .btn-link.disabled {
        pointer-events: none;
        color: #6c757d;
    }

    .invalid-feedback {
        display: block;
    }
</style>
