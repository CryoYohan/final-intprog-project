<h3 class="card-header text-center fw-semibold bg-light py-3 border-bottom">Login</h3>
<div class="card-body p-4">

    <!-- Alert -->
    <div *ngIf="errorMessage" class="alert alert-custom d-flex align-items-center mb-4" [ngClass]="{
            'alert-danger': errorType === 'error',
            'alert-warning': errorType === 'warning',
            'alert-info': errorType === 'info'
        }">
        <div class="alert-icon me-3 fs-4">
            <i class="fas" [ngClass]="{
                    'fa-exclamation-circle': errorType === 'error',
                    'fa-exclamation-triangle': errorType === 'warning',
                    'fa-info-circle': errorType === 'info'
                }"></i>
        </div>
        <div class="alert-content flex-grow-1">
            <div [innerHTML]="errorMessage"></div>
        </div>
        <button type="button" class="btn-close ms-3" aria-label="Close" (click)="clearError()"></button>
    </div>

    <!-- Form -->
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
        <div class="row g-3 mb-3">
            <div class="col-12">
                <label class="form-label fw-semibold">Email</label>
                <input type="text" formControlName="email" class="form-control" placeholder="Enter your email"
                    [ngClass]="{ 'is-invalid': (submitted && f.email.errors) || (emailError) }"
                    [attr.disabled]="loading ? '' : null" />
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Email is required</div>
                    <div *ngIf="f.email.errors.email">Email is invalid</div>
                </div>
                <div *ngIf="emailError" class="invalid-feedback">
                    {{ emailError }}
                </div>
            </div>

            <div class="col-12">
                <label class="form-label fw-semibold">Password</label>
                <input type="password" formControlName="password" class="form-control" placeholder="Enter your password"
                    [ngClass]="{ 'is-invalid': (submitted && f.password.errors) || (passwordError) }"
                    [attr.disabled]="loading ? '' : null" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
                <div *ngIf="passwordError" class="invalid-feedback">
                    {{ passwordError }}
                </div>
            </div>
        </div>

        <!-- Actions -->
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-center mt-4 gap-2">
            <div class="d-flex flex-column flex-md-row gap-2">
                <button [disabled]="loading" type="submit" class="btn btn-primary px-4">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                    {{ loading ? 'Logging in...' : 'Login' }}
                </button>
                <a routerLink="../register" class="btn btn-outline-secondary" [class.disabled]="loading"
                    [attr.tabindex]="loading ? '-1' : null">
                    Register
                </a>
            </div>
            <div>
                <a routerLink="../forgot-password" class="btn btn-link text-decoration-none" [class.disabled]="loading"
                    [attr.tabindex]="loading ? '-1' : null">
                    Forgot Password?
                </a>
            </div>
        </div>
    </form>
</div>

<style>
    .alert-custom {
        border-radius: 0.5rem;
        padding: 1rem;
        border-left: 5px solid;
        background-color: #f9f9f9;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    .alert-custom.alert-danger {
        border-left-color: #dc3545;
        background-color: #fff4f4;
    }

    .alert-custom.alert-warning {
        border-left-color: #ffc107;
        background-color: #fffbea;
    }

    .alert-custom.alert-info {
        border-left-color: #17a2b8;
        background-color: #e8f9fd;
    }

    .alert-icon {
        font-size: 1.5rem;
    }

    .btn-close {
        font-size: 1rem;
    }

    .form-control::placeholder {
        color: #aaa;
    }

    .form-label {
        margin-bottom: 0.25rem;
    }
</style>
