<h1>Edit Workflow</h1>

<div class="card">
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label class="form-label">Step</label>
                <input type="number" formControlName="step" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.step.errors }" />
                <div *ngIf="submitted && f.step.errors" class="invalid-feedback">
                    <div *ngIf="f.step.errors.required">Step is required</div>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Status</label>
                <select formControlName="status" class="form-select" [ngClass]="{ 'is-invalid': submitted && f.status.errors }">
                    <option value="">Select Status</option>
                    <option value="Pending">Pending</option>
                    <option value="Approved">Approved</option>
                    <option value="Rejected">Rejected</option>
                </select>
                <div *ngIf="submitted && f.status.errors" class="invalid-feedback">
                    <div *ngIf="f.status.errors.required">Status is required</div>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Notes</label>
                <textarea formControlName="notes" class="form-control" rows="4" [ngClass]="{ 'is-invalid': submitted && f.notes.errors }"></textarea>
                <div *ngIf="submitted && f.notes.errors" class="invalid-feedback">
                    <div *ngIf="f.notes.errors.required">Notes are required</div>
                </div>
            </div>
            <div class="mb-3">
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                    Save Changes
                </button>
                <a [routerLink]="['/workflows/view', id]" class="btn btn-link">Cancel</a>
            </div>
        </form>
    </div>
</div>
