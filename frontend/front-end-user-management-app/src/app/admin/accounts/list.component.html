<style>
    .form-switch .form-check-input {
    width: 3em;
    height: 1.5em;
    margin-right: 0.5rem;
}
</style>
<h1>Accounts</h1>
<p>All accounts from secure (admin only) api end point:</p>
<a routerLink="add" class="btn btn-sm btn-success mb-2">Create Account</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th style="width:20%">Name</th>
            <th style="width:20%">Email</th>
            <th style="width:15%">Role</th>
            <th style="width:15%">Status</th>
            <th style="width:30%">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let account of accounts">
            <td>{{ account.title }} {{ account.firstName }} {{ account.lastName }}</td>
            <td> {{ account.email }}</td>
            <td>{{ account.role }}</td>
            <td>
                <div class="form-check form-switch">
                    <input 
                        type="checkbox" 
                        class="form-check-input" 
                        [checked]="account.isActive"
                        (change)="toggleStatus(account)"
                        [disabled]="account.isUpdating"
                        id="toggle_{{account.id}}">
                    <label 
                        class="form-check-label" 
                        for="toggle_{{account.id}}">
                        {{ account.isActive ? 'Active' : 'Inactive' }}
                        <span *ngIf="account.isUpdating" class="spinner-border spinner-border-sm"></span>
                    </label>
                </div>
            </td>
        </tr>
        <tr *ngIf="!accounts">
            <td colspan="4" class="text-center">
                <span class="spinner-border spinner-border-lg align-center"></span>
            </td>
        </tr>
    </tbody>
</table>
