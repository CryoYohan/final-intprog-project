services:
  - type: web
    name: request-management-system
    env: node
    buildCommand: npm install --legacy-peer-deps && npm install @angular-devkit/build-angular --legacy-peer-deps && npm run render-build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: JWT_SECRET
        generateValue: true
      - key: DB_HOST
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: DB_NAME
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: FRONTEND_URL
        value: https://final-intprog-project-1.onrender.com
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 587
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: EMAIL_FROM
        sync: false
    healthCheckPath: /health
    autoDeploy: true
    nodeVersion: 18.x 